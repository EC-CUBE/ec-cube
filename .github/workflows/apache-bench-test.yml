  calculate-total-result-products:
    name: Total Calculation Result - 10,000 Products
    runs-on: ubuntu-latest
    needs: [load-test-4-1-pg, load-test-4-2-pg, load-test-4-1-mysql, load-test-4-2-mysql]
    steps:
      - id: calculate-product-avg
        name: Bundle Average Results to CSV
        run: |
          export LINE=$("${{ needs.load-test-4-1-pg.outputs.home_avg }}, ${{ needs.load-test-4-1-pg.outputs.list_avg }}, ${{ needs.load-test-4-2-pg.outputs.home_avg }}, ${{ needs.load-test-4-2-pg.outputs.list_avg }}, ${{ needs.load-test-4-1-mysql.outputs.home_avg }}, ${{ needs.load-test-4-1-mysql.outputs.list_avg }}, ${{ needs.load-test-4-2-mysql.outputs.home_avg }}, ${{ needs.load-test-4-2-mysql.outputs.list_avg }}")
          echo $LINE >> total.csv
          echo "::set-output name=products_avg::${LINE}"
      - name: Upload complete evidence (Products Only)
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ab-${{ env.ARTIFACT_NAME }}-product-complete
