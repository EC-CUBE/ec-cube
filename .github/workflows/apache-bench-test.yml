      - env:
          GROUP: ${{ matrix.group }}
        if: always()
        run: echo "ARTIFACT_NAME=$(echo ${GROUP} | sed 's,/,-,g')" >> $GITHUB_ENV
      - name: Upload ECCUBE 4.2 - PGSQL evidence
        if: always()
        uses: actions/upload-artifact@v2
        with:
