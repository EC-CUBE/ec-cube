          DATE_LOCALE: 'en-us'
          SYMFONY_DEPRECATIONS_HELPER: weak
        run: vendor/bin/codecept -vvv run acceptance --env chrome,github_action -g e2e_priority_plugin -x install -x uninstall --html main-report.html codeception/acceptance/Plugin/E2E
      - name: Codeception (Main Process Testing)
