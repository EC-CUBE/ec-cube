Eccube\Entity\Product:
    type: entity
    table: dtb_product
    repositoryClass: Eccube\Repository\ProductRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: product_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
        note:
            type: string
            length: 4000
            nullable: true
        description_list:
            type: string
            length: 4000
            nullable: true
        description_detail:
            type: string
            length: 4000
            nullable: true
        search_word:
            type: string
            length: 4000
            nullable: true
        free_area:
            type: text
            nullable: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
        Status:
            targetEntity: Eccube\Entity\Master\Disp
            joinColumn:
                name: status
                referencedColumnName: id
                options:
                    unsigned: true
                    default: 2
    oneToMany:
        ProductCategories:
            targetEntity: Eccube\Entity\ProductCategory
            cascade: ["persist", "remove"]
            mappedBy: Product
        ProductClasses:
            targetEntity: Eccube\Entity\ProductClass
            cascade: ["persist"]
            mappedBy: Product
        ProductImage:
            targetEntity: Eccube\Entity\ProductImage
            mappedBy: Product
            orderBy:
                rank: ASC
        ProductTag:
            targetEntity: Eccube\Entity\ProductTag
            mappedBy: Product
        CustomerFavoriteProducts:
            targetEntity: Eccube\Entity\CustomerFavoriteProduct
            mappedBy: Product
    lifecycleCallbacks: {  }
