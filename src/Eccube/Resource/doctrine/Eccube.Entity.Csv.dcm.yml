Eccube\Entity\Csv:
    type: entity
    table: dtb_csv
    repositoryClass: Eccube\Repository\CsvRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: csv_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        entity_name:
            type: string
            length: 255
        field_name:
            type: string
            length: 255
        reference_field_name:
            type: string
            length: 255
            nullable: true
        disp_name:
            type: string
            length: 255
        rank:
            type: smallint
            options:
                unsigned: true
        enable_flg:
            type: smallint
            options:
                unsigned: true
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        CsvType:
            targetEntity: Eccube\Entity\Master\CsvType
            joinColumn:
                name: csv_type
                referencedColumnName: id
                options:
                    unsigned: true
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
