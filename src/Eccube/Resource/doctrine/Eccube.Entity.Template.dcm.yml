Eccube\Entity\Template:
    type: entity
    table: dtb_template
    repositoryClass: Eccube\Repository\TemplateRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: template_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        code:
            type: string
            length: 255
            column: template_code
        name:
            type: string
            length: 255
            column: template_name
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        DeviceType:
            targetEntity: Eccube\Entity\Master\DeviceType
            joinColumn:
                name: device_type_id
                referencedColumnName: id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
