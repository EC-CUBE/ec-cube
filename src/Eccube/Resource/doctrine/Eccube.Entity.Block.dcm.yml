Eccube\Entity\Block:
    type: entity
    table: dtb_block
    repositoryClass: Eccube\Repository\BlockRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    uniqueConstraints:
        device_type_id:
            columns:
                - device_type_id
                - file_name
    id:
        id:
            type: integer
            column: block_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
            column: block_name
            nullable: true
        file_name:
            type: string
            length: 255
        logic_flg:
            type: smallint
            options:
                unsigned: true
                default: 1
        deletable_flg:
            type: smallint
            options:
                unsigned: true
                default: 1
        create_date:
            type: datetime
        update_date:
            type: datetime
    oneToMany:
        BlockPositions:
            targetEntity: Eccube\Entity\BlockPosition
            cascade: ["persist", "remove"]
            mappedBy: Block
    manyToOne:
        DeviceType:
            targetEntity: Eccube\Entity\Master\DeviceType
            joinColumn:
                name: device_type_id
                referencedColumnName: id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
