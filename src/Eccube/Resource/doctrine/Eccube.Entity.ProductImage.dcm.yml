Eccube\Entity\ProductImage:
    type: entity
    table: dtb_product_image
    repositoryClass: Eccube\Repository\ProductImageRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: product_image_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        file_name:
            type: string
            length: 255
        rank:
            type: smallint
            options:
                unsigned: true
        create_date:
            type: datetime
    manyToOne:
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: ProductImage
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                options:
                    unsigned: true
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
