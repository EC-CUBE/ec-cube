Eccube\Entity\ProductStock:
    type: entity
    table: dtb_product_stock
    repositoryClass: Eccube\Repository\ProductStockRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: product_stock_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        stock:
            type: decimal
            precision: 10
            scale: 0
            nullable: true
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    oneToOne:
        ProductClass:
            targetEntity: Eccube\Entity\ProductClass
            inversedBy: ProductStock
            joinColumn:
                name: product_class_id
                referencedColumnName: product_class_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }

