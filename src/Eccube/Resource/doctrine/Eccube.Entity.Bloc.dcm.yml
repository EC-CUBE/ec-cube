Eccube\Entity\Bloc:
    type: entity
    table: dtb_bloc
    repositoryClass: Eccube\Repository\BlocRepository
    uniqueConstraints:
        device_type_id:
            columns:
                - device_type_id
                - filename
    id:
        device_type_id:
            type: integer
            nullable: false
            unsigned: false
            id: true
        bloc_id:
            type: integer
            nullable: false
            unsigned: false
            id: true
    fields:
        name:
            type: text
            column: bloc_name
            nullable: true
        tpl_path:
            type: text
            nullable: true
        filename:
            type: string
            length: 200
            nullable: false
        create_date:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
        update_date:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
        php_path:
            type: text
            nullable: true
        deletable_flg:
            type: smallint
            nullable: false
            unsigned: false
            default: '1'
#        plugin_id:
#            type: integer
#            nullable: true
#            unsigned: false
    manyToOne:
        Plugin:
            targetEntity: Eccube\Entity\Plugin
            inversedBy: Blocs
            joinColumn:
                name: plugin_id
                referencedColumnName: plugin_id
    oneToMany:
        BlocPositions:
            targetEntity: Eccube\Entity\BlocPosition
            cascade: ["persist", "remove"]
            mappedBy: Bloc
    lifecycleCallbacks: {  }
