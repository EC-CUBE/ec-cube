Eccube\Entity\PaymentOption:
    type: entity
    table: dtb_payment_option
    repositoryClass: Eccube\Repository\PaymentOptionRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        delivery_id:
            type: integer
            options:
                unsigned: true
        payment_id:
            type: integer
            options:
                unsigned: true
    manyToOne:
        Delivery:
            targetEntity: Eccube\Entity\Delivery
            inversedBy: PaymentOptions
            joinColumn:
                name: delivery_id
                referencedColumnName: delivery_id
                options:
                    unsigned: true
        Payment:
            targetEntity: Eccube\Entity\Payment
            inversedBy: PaymentOptions
            joinColumn:
                name: payment_id
                referencedColumnName: payment_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
