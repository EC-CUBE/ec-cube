Eccube\Entity\PluginOption:
    type: entity
    table: dtb_plugin_option
    repositoryClass: Eccube\Repository\PluginOptionRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: id
            generator:
                strategy: AUTO
    fields:
        plugin_code:
            type: string
            length: 256
            nullable: false
        option_key:
            type: string
            length: 256
            nullable: false
        option_value:
            type: text
            nullable: true
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false

    lifecycleCallbacks: {  }