Eccube\Entity\CustomerAddress:
    type: entity
    table: dtb_customer_address
    repositoryClass: Eccube\Repository\CustomerAddressRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: customer_address_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name01:
            type: string
            length: 255
            nullable: true
        name02:
            type: string
            length: 255
            nullable: true
        kana01:
            type: string
            length: 255
            nullable: true
        kana02:
            type: string
            length: 255
            nullable: true
        company_name:
            type: string
            length: 255
            nullable: true
        zip01:
            type: string
            length: 3
            nullable: true
        zip02:
            type: string
            length: 4
            nullable: true
        zipcode:
            type: string
            length: 7
            nullable: true
        addr01:
            type: string
            length: 255
            nullable: true
        addr02:
            type: string
            length: 255
            nullable: true
        tel01:
            type: string
            length: 5
            nullable: true
        tel02:
            type: string
            length: 4
            nullable: true
        tel03:
            type: string
            length: 4
            nullable: true
        fax01:
            type: string
            length: 5
            nullable: true
        fax02:
            type: string
            length: 4
            nullable: true
        fax03:
            type: string
            length: 4
            nullable: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Customer:
            targetEntity: Eccube\Entity\Customer
            inversedBy: CustomerAddresses
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
                options:
                    unsigned: true
        Country:
            targetEntity: Eccube\Entity\Master\Country
            joinColumn:
                name: country_id
                referencedColumnName: id
                options:
                    unsigned: true
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: pref
                referencedColumnName: id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
