Eccube\Entity\CustomerFavoriteProduct:
    type: entity
    table: dtb_customer_favorite_product
    repositoryClass: Eccube\Repository\CustomerFavoriteProductRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: favorite_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Customer:
            targetEntity: Eccube\Entity\Customer
            inversedBy: CustomerFavoriteProducts
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
                options:
                    unsigned: true
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: CustomerFavoriteProducts
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
