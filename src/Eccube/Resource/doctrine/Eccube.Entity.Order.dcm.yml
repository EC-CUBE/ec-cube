Eccube\Entity\Order:
    type: entity
    table: dtb_order
    repositoryClass: Eccube\Repository\OrderRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    indexes:
        # requires a length on MySQL
        dtb_order_pre_order_id_idx:
            columns:
                - pre_order_id
            options:
                length: 191
        dtb_order_order_email_idx:
            columns:
                - order_email
            options:
                length: 191
        dtb_order_order_date_idx:
            columns:
                - order_date
        dtb_order_payment_date_idx:
            columns:
                - payment_date
        dtb_order_commit_date_idx:
            columns:
                - commit_date
        dtb_order_update_date_idx:
            columns:
                - update_date
    id:
        id:
            type: integer
            column: order_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        pre_order_id:
            type: string
            length: 255
            nullable: true
        message:
            type: string
            length: 4000
            nullable: true
        name01:
            type: string
            length: 255
            column: order_name01
            nullable: true
        name02:
            type: string
            length: 255
            column: order_name02
            nullable: true
        kana01:
            type: string
            length: 255
            column: order_kana01
            nullable: true
        kana02:
            type: string
            length: 255
            column: order_kana02
            nullable: true
        company_name:
            type: string
            length: 255
            column: order_company_name
            nullable: true
        email:
            type: string
            length: 255
            column: order_email
            nullable: true
        tel01:
            type: string
            length: 5
            column: order_tel01
            nullable: true
        tel02:
            type: string
            length: 4
            column: order_tel02
            nullable: true
        tel03:
            type: string
            length: 4
            column: order_tel03
            nullable: true
        fax01:
            type: string
            length: 5
            column: order_fax01
            nullable: true
        fax02:
            type: string
            length: 4
            column: order_fax02
            nullable: true
        fax03:
            type: string
            length: 4
            column: order_fax03
            nullable: true
        zip01:
            type: string
            length: 3
            column: order_zip01
            nullable: true
        zip02:
            type: string
            length: 4
            column: order_zip02
            nullable: true
        zipcode:
            type: string
            length: 7
            column: order_zipcode
            nullable: true
        addr01:
            type: string
            length: 255
            column: order_addr01
            nullable: true
        addr02:
            type: string
            length: 255
            column: order_addr02
            nullable: true
        birth:
            type: datetime
            column: order_birth
            nullable: true
        subtotal:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        discount:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        delivery_fee_total:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        charge:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        tax:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        total:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        payment_total:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        payment_method:
            type: string
            length: 255
            nullable: true
        note:
            type: string
            length: 4000
            nullable: true
        create_date:
            type: datetime
        update_date:
            type: datetime
        order_date:
            type: datetime
            nullable: true
        commit_date:
            type: datetime
            nullable: true
        payment_date:
            type: datetime
            nullable: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
    manyToOne:
        Customer:
            targetEntity: Eccube\Entity\Customer
            inversedBy: Orders
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
                options:
                    unsigned: true
        Country:
            targetEntity: Eccube\Entity\Master\Country
            joinColumn:
                name: order_country_id
                referencedColumnName: id
                options:
                    unsigned: true
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: order_pref
                referencedColumnName: id
                options:
                    unsigned: true
        Sex:
            targetEntity: Eccube\Entity\Master\Sex
            joinColumn:
                name: order_sex
                referencedColumnName: id
                options:
                    unsigned: true
        Job:
            targetEntity: Eccube\Entity\Master\Job
            joinColumn:
                name: order_job
                referencedColumnName: id
                options:
                    unsigned: true
        Payment:
            targetEntity: Eccube\Entity\Payment
            joinColumn:
                name: payment_id
                referencedColumnName: payment_id
                options:
                    unsigned: true
        DeviceType:
            targetEntity: Eccube\Entity\Master\DeviceType
            joinColumn:
                name: device_type_id
                referencedColumnName: id
                options:
                    unsigned: true
        CustomerOrderStatus:
            targetEntity: Eccube\Entity\Master\CustomerOrderStatus
            joinColumn:
                name: status
                referencedColumnName: id
                options:
                    unsigned: true
        OrderStatusColor:
            targetEntity: Eccube\Entity\Master\OrderStatusColor
            joinColumn:
                name: status
                referencedColumnName: id
                options:
                    unsigned: true
        OrderStatus:
            targetEntity: Eccube\Entity\Master\OrderStatus
            joinColumn:
                name: status
                referencedColumnName: id
                options:
                    unsigned: true
    oneToMany:
        OrderDetails:
            targetEntity: Eccube\Entity\OrderDetail
            mappedBy: Order
            orderBy:
                id: ASC
            cascade: ["persist"]
        Shippings:
            targetEntity: Eccube\Entity\Shipping
            mappedBy: Order
            orderBy:
                id: ASC
            cascade: ["persist"]
        MailHistories:
            targetEntity: Eccube\Entity\MailHistory
            mappedBy: Order
            orderBy:
                send_date: DESC
    lifecycleCallbacks: {  }
