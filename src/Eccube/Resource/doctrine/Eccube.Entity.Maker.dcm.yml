Eccube\Entity\Maker:
    type: entity
    table: dtb_maker
    repositoryClass: Eccube\Repository\MakerRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: maker_id
            generator:
                strategy: AUTO
    fields:
        name:
            type: text
            nullable: false
        rank:
            type: integer
            nullable: false
            unsigned: false
            default: '0'
#        creator_id:
#            type: integer
#            nullable: false
#            unsigned: false
        create_date:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
        update_date:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            inversedBy: Makers
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                nullable: false
    oneToOne:
        MakerCount:
            targetEntity: MakerCount
            mappedBy: Maker
    lifecycleCallbacks: {  }
