Eccube\Entity\Shipping:
    type: entity
    table: dtb_shipping
    repositoryClass: Eccube\Repository\ShippingRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: shipping_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name01:
            type: string
            length: 255
            column: shipping_name01
        name02:
            type: string
            length: 255
            column: shipping_name02
        kana01:
            type: string
            length: 255
            column: shipping_kana01
        kana02:
            type: string
            length: 255
            column: shipping_kana02
        company_name:
            type: string
            length: 255
            column: shipping_company_name
            nullable: true
        tel01:
            type: string
            length: 5
            column: shipping_tel01
            nullable: true
        tel02:
            type: string
            length: 4
            column: shipping_tel02
            nullable: true
        tel03:
            type: string
            length: 4
            column: shipping_tel03
            nullable: true
        fax01:
            type: string
            length: 5
            column: shipping_fax01
            nullable: true
        fax02:
            type: string
            length: 4
            column: shipping_fax02
            nullable: true
        fax03:
            type: string
            length: 4
            column: shipping_fax03
            nullable: true
        zip01:
            type: string
            length: 3
            column: shipping_zip01
            nullable: true
        zip02:
            type: string
            length: 4
            column: shipping_zip02
            nullable: true
        zipcode:
            type: string
            length: 7
            column: shipping_zipcode
            nullable: true
        addr01:
            type: string
            length: 255
            column: shipping_addr01
            nullable: true
        addr02:
            type: string
            length: 255
            column: shipping_addr02
            nullable: true
        shipping_delivery_name:
            type: string
            length: 255
            nullable: true
        shipping_delivery_time:
            type: string
            length: 255
            nullable: true
        shipping_delivery_date:
            type: datetime
            nullable: true
        shipping_delivery_fee:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        shipping_commit_date:
            type: datetime
            nullable: true
        rank:
            type: smallint
            nullable: true
            options:
                unsigned: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    oneToMany:
        ShipmentItems:
            targetEntity: Eccube\Entity\ShipmentItem
            mappedBy: Shipping
            cascade: ["persist", "remove"]
    manyToOne:
        Country:
            targetEntity: Eccube\Entity\Master\Country
            joinColumn:
                name: shipping_country_id
                referencedColumnName: id
                options:
                    unsigned: true
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: shipping_pref
                referencedColumnName: id
                options:
                    unsigned: true
        Order:
            targetEntity: Eccube\Entity\Order
            inversedBy: Shippings
            joinColumn:
                name: order_id
                referencedColumnName: order_id
                options:
                    unsigned: true
        Delivery:
            targetEntity: Eccube\Entity\Delivery
            joinColumn:
                name: delivery_id
                referencedColumnName: delivery_id
                options:
                    unsigned: true
        DeliveryTime:
            targetEntity: Eccube\Entity\DeliveryTime
            joinColumn:
                name: time_id
                referencedColumnName: time_id
                options:
                    unsigned: true
        DeliveryFee:
            targetEntity: Eccube\Entity\DeliveryFee
            joinColumn:
                name: fee_id
                referencedColumnName: fee_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
