Eccube\Entity\MailHistory:
    type: entity
    table: dtb_mail_history
    repositoryClass: Eccube\Repository\MailHistoryRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: send_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        send_date:
            type: datetime
            nullable: true
        subject:
            type: string
            length: 255
            nullable: true
        mail_body:
            type: text
            nullable: true
    manyToOne:
        Order:
            targetEntity: Eccube\Entity\Order
            inversedBy: MailHistories
            joinColumn:
                name: order_id
                referencedColumnName: order_id
                options:
                    unsigned: true
        MailTemplate:
            targetEntity: Eccube\Entity\MailTemplate
            joinColumn:
                name: template_id
                referencedColumnName: template_id
                options:
                    unsigned: true
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                nullable: true
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
