Eccube\Entity\TaxRule:
    type: entity
    table: dtb_tax_rule
    repositoryClass: Eccube\Repository\TaxRuleRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: tax_rule_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        tax_rate:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 8
        tax_adjust:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        apply_date:
            type: datetime
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
        Country:
            targetEntity: Eccube\Entity\Master\Country
            joinColumn:
                name: country_id
                referencedColumnName: id
                options:
                    unsigned: true
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: pref_id
                referencedColumnName: id
                options:
                    unsigned: true
        Product:
            targetEntity: Eccube\Entity\Product
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                options:
                    unsigned: true
        CalcRule:
            targetEntity: Eccube\Entity\Master\Taxrule
            joinColumn:
                name: calc_rule
                referencedColumnName: id
                options:
                    unsigned: true
    oneToOne:
        ProductClass:
            targetEntity: Eccube\Entity\ProductClass
            inversedBy: TaxRule
            joinColumn:
                name: product_class_id
                referencedColumnName: product_class_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
