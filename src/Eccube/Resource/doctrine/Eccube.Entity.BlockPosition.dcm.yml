Eccube\Entity\BlockPosition:
    type: entity
    table: dtb_block_position
    repositoryClass: Eccube\Repository\BlockPositionRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        page_id:
            type: integer
            options:
                unsigned: true
        target_id:
            type: integer
            options:
                unsigned: true
        block_id:
            type: integer
            options:
                unsigned: true
    fields:
        block_row:
            type: integer
            nullable: true
            options:
                unsigned: true
        anywhere:
            type: smallint
            options:
                unsigned: false
                default: 0
    manyToOne:
        Block:
            targetEntity: Eccube\Entity\Block
            inversedBy: BlockPositions
            joinColumn:
                name: block_id
                referencedColumnName: block_id
                options:
                    unsigned: true
        PageLayout:
            targetEntity: Eccube\Entity\PageLayout
            inversedBy: BlockPositions
            joinColumn:
                name: page_id
                referencedColumnName: page_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
