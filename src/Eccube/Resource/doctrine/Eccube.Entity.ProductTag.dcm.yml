Eccube\Entity\ProductTag:
    type: entity
    table: dtb_product_tag
    repositoryClass: Eccube\Repository\ProductTagRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: product_tag_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        create_date:
            type: datetime
    manyToOne:
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: ProductTag
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                options:
                    unsigned: true
        Tag:
            targetEntity: Eccube\Entity\Master\Tag
            inversedBy: ProductTag
            joinColumn:
                name: tag
                referencedColumnName: id
                options:
                    unsigned: true
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
