Eccube\Entity\MailTemplate:
    type: entity
    table: dtb_mail_template
    repositoryClass: Eccube\Repository\MailTemplateRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: template_id
            generator:
                strategy: AUTO
    fields:
        subject:
            type: text
            nullable: true
        header:
            type: text
            nullable: true
        footer:
            type: text
            nullable: true
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
        create_date:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
        update_date:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            inversedBy: MailTemplates
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                nullable: false
    lifecycleCallbacks: {  }
