Eccube\Entity\ProductClass:
    type: entity
    table: dtb_product_class
    repositoryClass: Eccube\Repository\ProductClassRepository
    uniqueConstraints:
        dtb_products_class_unique_key:
            columns:
                - product_id
                - class_category_id1
                - class_category_id2
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: product_class_id
            generator:
                strategy: AUTO
    fields:
#        product_id:
#            type: integer
#            nullable: false
#            unsigned: false
#        classcategory_id1:
#            type: integer
#            nullable: false
#            unsigned: false
#            default: '0'
#        classcategory_id2:
#            type: integer
#            nullable: false
#            unsigned: false
#            default: '0'
#        product_type_id:
#            type: integer
#            nullable: false
#            unsigned: false
#            default: '0'
        code:
            type: text
            column: product_code
            nullable: true
            fixed: false
        stock:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        stock_unlimited:
            type: boolean
            nullable: false
            unsigned: false
            default: false
        sale_limit:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        price01:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        price02:
            type: decimal
            nullable: false
            precision: 10
            scale: 0
        delivery_fee:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        point_rate:
            type: decimal
            nullable: false
            precision: 10
            scale: 0
            default: '0'
#        creator_id:
#            type: integer
#            nullable: false
#            unsigned: false
        create_date:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
        update_date:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
    manyToOne:
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: ProductClasses
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                nullable: false
        ProductType:
            targetEntity: Eccube\Entity\Master\ProductType
            joinColumn:
                name: product_type_id
                referencedColumnName: id
                nullable: false
        ClassCategory1:
            targetEntity: Eccube\Entity\ClassCategory
            joinColumn:
                name: class_category_id1
                referencedColumnName: class_category_id
                nullable: true
        ClassCategory2:
            targetEntity: Eccube\Entity\ClassCategory
            joinColumn:
                name: class_category_id2
                referencedColumnName: class_category_id
                nullable: true
        DeliveryDate:
            targetEntity: Eccube\Entity\DeliveryDate
            joinColumn:
                name: delivery_date_id
                referencedColumnName: date_id
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                nullable: false
    oneToOne:
        ProductStock:
            targetEntity: Eccube\Entity\ProductStock
            cascade: ["persist", "remove"]
            mappedBy: ProductClass
        TaxRule:
            targetEntity: Eccube\Entity\TaxRule
            cascade: ["persist", "remove"]
            mappedBy: ProductClass
    lifecycleCallbacks: {  }
