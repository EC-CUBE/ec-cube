Eccube\Entity\ProductClass:
    type: entity
    table: dtb_product_class
    repositoryClass: Eccube\Repository\ProductClassRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    indexes:
        dtb_product_class_price02_idx:
            columns:
                - price02
        dtb_product_class_stock_stock_unlimited_idx:
            columns:
                - stock
                - stock_unlimited
    id:
        id:
            type: integer
            column: product_class_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        code:
            type: string
            length: 255
            column: product_code
            nullable: true
        stock:
            type: decimal
            precision: 10
            scale: 0
            nullable: true
        stock_unlimited:
            type: smallint
            options:
                unsigned: true
                default: 0
        sale_limit:
            type: decimal
            precision: 10
            scale: 0
            nullable: true
            options:
                unsigned: true
        price01:
            type: decimal
            precision: 10
            scale: 0
            nullable: true
            options:
                unsigned: true
        price02:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
        delivery_fee:
            type: decimal
            precision: 10
            scale: 0
            nullable: true
            options:
                unsigned: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: ProductClasses
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                options:
                    unsigned: true
        ProductType:
            targetEntity: Eccube\Entity\Master\ProductType
            joinColumn:
                name: product_type_id
                referencedColumnName: id
                options:
                    unsigned: true
        ClassCategory1:
            targetEntity: Eccube\Entity\ClassCategory
            joinColumn:
                name: class_category_id1
                referencedColumnName: class_category_id
                nullable: true
                options:
                    unsigned: true
        ClassCategory2:
            targetEntity: Eccube\Entity\ClassCategory
            joinColumn:
                name: class_category_id2
                referencedColumnName: class_category_id
                nullable: true
                options:
                    unsigned: true
        DeliveryDate:
            targetEntity: Eccube\Entity\DeliveryDate
            joinColumn:
                name: delivery_date_id
                referencedColumnName: date_id
                options:
                    unsigned: true
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    oneToOne:
        ProductStock:
            targetEntity: Eccube\Entity\ProductStock
            cascade: ["persist", "remove"]
            mappedBy: ProductClass
        TaxRule:
            targetEntity: Eccube\Entity\TaxRule
            cascade: ["persist", "remove"]
            mappedBy: ProductClass
    lifecycleCallbacks: {  }
