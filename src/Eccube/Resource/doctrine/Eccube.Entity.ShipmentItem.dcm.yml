Eccube\Entity\ShipmentItem:
    type: entity
    table: dtb_shipment_item
    repositoryClass: Eccube\Repository\ShipmentItemRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: item_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        product_name:
            type: string
            length: 255
        product_code:
            type: string
            length: 255
            nullable: true
        class_name1:
            type: string
            length: 255
            nullable: true
        class_name2:
            type: string
            length: 255
            nullable: true
        class_category_name1:
            type: string
            length: 255
            nullable: true
        class_category_name2:
            type: string
            length: 255
            nullable: true
        price:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        quantity:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
    manyToOne:
        Order:
            targetEntity: Eccube\Entity\Order
            inversedBy: OrderDetails
            joinColumn:
                name: order_id
                referencedColumnName: order_id
                options:
                    unsigned: true
        Product:
            targetEntity: Eccube\Entity\Product
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                options:
                    unsigned: true
        ProductClass:
            targetEntity: Eccube\Entity\ProductClass
            joinColumn:
                name: product_class_id
                referencedColumnName: product_class_id
                options:
                    unsigned: true
        Shipping:
            targetEntity: Eccube\Entity\Shipping
            inversedBy: ShipmentItems
            joinColumn:
                name: shipping_id
                referencedColumnName: shipping_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
