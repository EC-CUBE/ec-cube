Eccube\Entity\ProductCategory:
    type: entity
    table: dtb_product_category
    repositoryClass: Eccube\Repository\ProductCategoryRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        product_id:
            type: integer
            options:
                unsigned: true
        category_id:
            type: integer
            options:
                unsigned: true
    fields:
        rank:
            type: smallint
            options:
                unsigned: true
    manyToOne:
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: ProductCategories
            joinColumn:
                name: product_id
                referencedColumnName: product_id
                options:
                    unsigned: true
        Category:
            targetEntity: Eccube\Entity\Category
            inversedBy: ProductCategories
            joinColumn:
                name: category_id
                referencedColumnName: category_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
