            joinColumn:
                name: reminder
                referencedColumnName: id
        Status:
            targetEntity: Eccube\Entity\Master\CustomerStatus
            inversedBy: Customers
            joinColumn:
                name: status
                referencedColumnName: id
        Sex:
            targetEntity: Eccube\Entity\Master\Sex
            inversedBy: Customers
            joinColumn:
                name: sex
                referencedColumnName: id
        Job:
            targetEntity: Eccube\Entity\Master\Job
            inversedBy: Customers
            joinColumn:
                name: job
                referencedColumnName: id
        Country:
            targetEntity: Eccube\Entity\Master\Country
            inversedBy: Customers
            joinColumn:
                name: country_id
                referencedColumnName: id
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            inversedBy: Customers
            joinColumn:
                name: pref
                referencedColumnName: id
        Mailmaga_flg:
            targetEntity: Eccube\Entity\Master\MailMagazineType
            inversedBy: Customers
            joinColumn:
                name: mailmaga_flg
                referencedColumnName: id
    oneToMany:
        CustomerFavoriteProducts:
            targetEntity: Eccube\Entity\CustomerFavoriteProduct
            mappedBy: Customer
        OtherDelivs:
            targetEntity: Eccube\Entity\OtherDeliv
            mappedBy: Customer
            orderBy:
                id: ASC
        Orders:
            targetEntity: Eccube\Entity\Order
            mappedBy: Customer
