Eccube\Entity\ClassCategory:
    type: entity
    table: dtb_class_category
    repositoryClass: Eccube\Repository\ClassCategoryRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: class_category_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
        rank:
            type: integer
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        ClassName:
            targetEntity: Eccube\Entity\ClassName
            inversedBy: ClassCategories
            joinColumn:
                name: class_name_id
                referencedColumnName: class_name_id
                options:
                    unsigned: true
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
