Eccube\Entity\ClassName:
    type: entity
    table: dtb_class_name
    repositoryClass: Eccube\Repository\ClassNameRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: class_name_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
        rank:
            type: integer
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    oneToMany:
        ClassCategories:
            targetEntity: Eccube\Entity\ClassCategory
            mappedBy: ClassName
            orderBy:
                rank: DESC
    lifecycleCallbacks: {  }
