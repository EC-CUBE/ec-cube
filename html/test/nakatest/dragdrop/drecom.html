function resizeBox()
{
	var divs_ids = Array("out_box", "DISABLE", "in_box", "LEFT", "RIGHT");

	var nBoxiesHeight = (BoxConfig.height + BoxConfig.padding) * 4;

		div = XBSLayer.makeLayer(divs_ids[i]);
		div.setHeight(div.getHeight() + nBoxiesHeight);
	}
}
