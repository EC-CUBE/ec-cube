#---------------------------------
# @rotete daily
# @logfile /var/tmp/eccube_%s.log
# @pattern %d [%t] %-5p %c - %m%n
#---------------------------------
log4php.rootLogger=DEBUG, R01, R02
log4php.appender.R01=LoggerAppenderDailyFile
log4php.appender.R01.file=/var/tmp/eccube_%s.log
log4php.appender.R01.layout=LoggerPatternLayout
log4php.appender.R01.layout.ConversionPattern="%d [%p] %m%n"

#---------------------------------
# @rotete mail
# @from sample@example.com
# @to sample@example.com
# @subject 'EC-CUBE SYSTEM ERROR'
# @threshold ERROR
#---------------------------------
log4php.appender.R02=LoggerAppenderMailEvent
log4php.appender.R02.layout=LoggerPatternLayout
log4php.appender.R02.layout.ConversionPattern="%d [%p] %m%n"
log4php.appender.R02.from=sample@example.com
;log4php.appender.R02.to=sample@example.com
log4php.appender.R02.subject="EC-CUBE SYSTEM ERROR"
log4php.appender.R02.threshold=ERROR
