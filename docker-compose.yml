version: "3"

networks:
  backend: 
    driver: bridge

volumes:
  pg-database:
    driver: local
  mysql-database:
    driver: local
  mailcatcher-data:
    driver: local
  
  ### ignore folder volume #####
  var:
    driver: local
  vender:
    driver: local

services:
  ### ECCube4 ##################################
  ec-cube:
    build: 
      context: .
      args:
        # ビルド時のECCubeインストールスクリプトをスキップする場合にtrueを指定する。
        # ビルド時点でDBサーバの起動や接続が出来ない、という場合等にエラーとなるため。
        SKIP_INSTALL_SCRIPT_ON_DOCKER_BUILD: "true"
    ports:
      - 8080:80
      - 4430:443
    volumes:
      - ".:/var/www/html:cached"
      ### 同期対象からコストの重いフォルダを除外 #####################
      - "var:/var/www/html/var"
      - "vender:/var/www/html/vendor"
    networks: 
      - backend
    depends_on:
      - init-ec-cube

  ### 初回起動時に実行するセットアップ処理
  #### * composer installを実行
  #### * .envを生成
  #### * composerのセットアップコマンド実行
  #### * var/ディレクトリの所有者変更
  init-ec-cube:
    build:
      context: .
      args:
        SKIP_INSTALL_SCRIPT_ON_DOCKER_BUILD: "true"
    volumes:
      - ".:/var/www/html:cached"
      - "var:/var/www/html/var"
      - "vender:/var/www/html/vendor"
    command: bash -c '
      cd /var/www/html;
      [[ ! -f .env ]] && {
        cp -a .env{.dist,};
        [[ -z "`ls -A vendor/`" ]] && composer install;
        composer run-script installer-scripts && composer run-script auto-scripts;
        chown -R www-data:www-data var/ vendor/;
        chmod -R g+w var/ vendor/;
      }
      '

  ### Postgres ################################
  postgres:
    image: postgres:10
    environment:
      - POSTGRES_DB=eccubedb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=secret
    ports:
      - 15432:5432
    volumes:
      - pg-database:/var/lib/postgresql/data
    networks: 
      - backend
  
  ### MySQL ##################################
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eccubedb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-database:/var/lib/mysql
    ports:
      - 13306:3306
    networks: 
      - backend

  ### Mailcatcher ##################################
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    networks: 
      - backend
