version: "3"

networks:
  backend: 
    driver: bridge

volumes:
  pg-database:
    driver: local
  mysql-database:
    driver: local
  mailcatcher-data:
    driver: local
  phpmyadmin-sessions:
    driver: local
  
  ### ignore folder volume #####
  var:
    driver: local
  vender:
    driver: local

services:
  ### ECCube4 ##################################
  ec-cube:
    build: 
      context: .
      args:
        # ビルド時のECCubeインストールスクリプトをスキップする場合にtrueを指定する。
        # ビルド時点でDBサーバの起動や接続が出来ない、という場合等にエラーとなるため。
        SKIP_INSTALL_SCRIPT_ON_DOCKER_BUILD: "true"
    ports:
      - "${APACHE_HOST_HTTP_PORT}:80"
      - "${APACHE_HOST_HTTPS_PORT}:443"
    volumes:
      - ".:/var/www/html:cached"
      ### 同期対象からコストの重いフォルダを除外 #####################
      - "var:/var/www/html/var"
      - "vender:/var/www/html/vendor"
    networks: 
      - backend
  
  ### Postgres ################################
  postgres:
    image: postgres:${POSTGRES_VERSION}
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_HOST_PORT}:5432"
    volumes:
      - pg-database:/var/lib/postgresql/data
    networks: 
      - backend
  
  ### MySQL ##################################
  mysql:
    image: mysql:${MYSQL_VERSION}
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${WORKSPACE_TIMEZONE}
    volumes:
      - mysql-database:/var/lib/mysql
    ports:
      - ${MYSQL_HOST_PORT}:3306
    networks: 
      - backend

  ### Mailcatcher ##################################
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "${MAILCATCHER_HOST_HTTP_PORT}:1025"
      - "${MAILCATCHER_HOST_SMTP_PORT}:1080"
    networks: 
      - backend


  ### phpMyAdmin ##################################
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_HOST_HTTP_PORT}:80"
    volumes:
      - phpmyadmin-sessions:/sessions
    networks:
      - backend
    depends_on:
      - mysql

  ### pgweb ##################################
  pgweb:
    image: donnex/pgweb
    command: -s --bind=0.0.0.0 --listen=8080 --url postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}?sslmode=disable
    ports:
      - "${PGWEB_HOST_HTTP_PORT}:8080"
    networks:
      - backend
    depends_on:
      - postgres